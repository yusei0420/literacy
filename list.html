<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>チキンライス</title>
  </head>
  <body>
      <h1>チキンライス</h1>
      <h2>概要</h2>
      <p>おいしいです。</p>
      <h2>材料</h2>
      <ul>
          <li>豚肉　100g</li>
          <li>タマネギ　100g</li>
          <li>お米　200g</li>
          <li>ケチャップ　30g</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>豚肉を切る。</li>
          <li>タマネギみじん切り。</li>
          <li>豚肉、タマネギ炒める。</li>
          <li>お米を一緒に炒める。</li>
          <li>ケチャップを入れて炒める。</li>
      </ol>
      <h2>うんちく</h2>
      <dl>
          <dt>ケチャップ</dt><dd>ケチャップは炒めることにより酸味が飛ぶ</dd>
          <dt>タマネギ</dt><dd>タマネギは好みによって炒め方を変える。</dd>
      </dl>
  </body>
</html>
